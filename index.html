<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700&family=VT323&display=swap" />
    <link href="./favicon.ico" rel="icon" type="image/x-icon" />
    <title>Cafecito</title>
    <style>
        * {
            font-family: 'Golos Text', sans-serif;
            box-sizing: border-box;
        }
    </style>
</head>

<body class="bg-neutral-50">
    <main class="flex items-center justify-center min-h-screen">
        <div class="rounded-xl w-80 m-4 bg-neutral-200 shadow-xl overflow-hidden">
            
            <div id="profileCard">
                <div class="h-80 w-full overflow-hidden">
                    <img src="./avatar.jpeg" alt="Imagen de perfil" class="w-full">
                </div>
                <div class="p-4">
                    <div class="mb-2">
                        <h1 class="text-2xl font-semibold mb-2 text-neutral-800">Germán Troncoso</h1>
                        <h2 class="text-base leading-tight mb-4 text-neutral-800">Diseño Gráfico. Desarrollo de Aplicaciones Web.</h2>
                        <div class="flex justify-between">
                            <div class="px-2 py-0.5 text-xs text-neutral-500 font-medium border border-neutral-400 rounded-sm cursor-default">
                                Flask
                            </div>
                            <div class="px-2 py-0.5 text-xs text-neutral-500 font-medium border border-neutral-400 rounded-sm cursor-default">
                                Django
                            </div>
                            <div class="px-2 py-0.5 text-xs text-neutral-500 font-medium border border-neutral-400 rounded-sm cursor-default">
                                Laravel
                            </div>
                            <div class="px-2 py-0.5 text-xs text-neutral-500 font-medium border border-neutral-400 rounded-sm cursor-default">
                                Node.js
                            </div>
                            <div class="px-2 py-0.5 text-xs text-neutral-500 font-medium border border-neutral-400 rounded-sm cursor-default">
                                Vue
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-between px-12 mt-4">
                        <!-- Logo github -->
                        <svg class="w-6 fill-neutral-800 hover:fill-violet-600 cursor-pointer transition" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,2A10,10 0 0,0 2,12C2,16.42 4.87,20.17 8.84,21.5C9.34,21.58 9.5,21.27 9.5,21C9.5,20.77 9.5,20.14 9.5,19.31C6.73,19.91 6.14,17.97 6.14,17.97C5.68,16.81 5.03,16.5 5.03,16.5C4.12,15.88 5.1,15.9 5.1,15.9C6.1,15.97 6.63,16.93 6.63,16.93C7.5,18.45 8.97,18 9.54,17.76C9.63,17.11 9.89,16.67 10.17,16.42C7.95,16.17 5.62,15.31 5.62,11.5C5.62,10.39 6,9.5 6.65,8.79C6.55,8.54 6.2,7.5 6.75,6.15C6.75,6.15 7.59,5.88 9.5,7.17C10.29,6.95 11.15,6.84 12,6.84C12.85,6.84 13.71,6.95 14.5,7.17C16.41,5.88 17.25,6.15 17.25,6.15C17.8,7.5 17.45,8.54 17.35,8.79C18,9.5 18.38,10.39 18.38,11.5C18.38,15.32 16.04,16.16 13.81,16.41C14.17,16.72 14.5,17.33 14.5,18.26C14.5,19.6 14.5,20.68 14.5,21C14.5,21.27 14.66,21.59 15.17,21.5C19.14,20.16 22,16.42 22,12A10,10 0 0,0 12,2Z" /></svg>
                        <!-- Logo gitlab -->
                        <svg class="w-6 fill-neutral-800 hover:fill-violet-600 cursor-pointer transition" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.94 13.11L20.89 9.89C20.89 9.86 20.88 9.83 20.87 9.8L18.76 3.32C18.65 3 18.33 2.75 17.96 2.75C17.6 2.75 17.28 3 17.17 3.33L15.17 9.5H8.84L6.83 3.33C6.72 3 6.4 2.75 6.04 2.75H6.04C5.67 2.75 5.35 3 5.24 3.33L3.13 9.82C3.13 9.82 3.13 9.83 3.13 9.83L2.06 13.11C1.9 13.61 2.07 14.15 2.5 14.45L11.72 21.16C11.89 21.28 12.11 21.28 12.28 21.15L21.5 14.45C21.93 14.15 22.1 13.61 21.94 13.11M8.15 10.45L10.72 18.36L4.55 10.45M13.28 18.37L15.75 10.78L15.85 10.45H19.46L13.87 17.61M17.97 3.94L19.78 9.5H16.16M14.86 10.45L13.07 15.96L12 19.24L9.14 10.45M6.03 3.94L7.84 9.5H4.23M3.05 13.69C2.96 13.62 2.92 13.5 2.96 13.4L3.75 10.97L9.57 18.42M20.95 13.69L14.44 18.42L14.46 18.39L20.25 10.97L21.04 13.4C21.08 13.5 21.04 13.62 20.95 13.69" /></svg>
                        <!-- Logo linkedin -->
                        <svg class="w-6 fill-neutral-800 hover:fill-violet-600 cursor-pointer transition" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 3A2 2 0 0 1 21 5V19A2 2 0 0 1 19 21H5A2 2 0 0 1 3 19V5A2 2 0 0 1 5 3H19M18.5 18.5V13.2A3.26 3.26 0 0 0 15.24 9.94C14.39 9.94 13.4 10.46 12.92 11.24V10.13H10.13V18.5H12.92V13.57C12.92 12.8 13.54 12.17 14.31 12.17A1.4 1.4 0 0 1 15.71 13.57V18.5H18.5M6.88 8.56A1.68 1.68 0 0 0 8.56 6.88C8.56 5.95 7.81 5.19 6.88 5.19A1.69 1.69 0 0 0 5.19 6.88C5.19 7.81 5.95 8.56 6.88 8.56M8.27 18.5V10.13H5.5V18.5H8.27Z" /></svg>
                    </div>
                </div>
                <button id="showFormBtn" class="w-full py-4 bg-violet-600 text-neutral-200 hover:bg-violet-500 hover:shadow-md">
                    <div class="w-fit m-0 m-auto text-sm font-medium flex items-center uppercase">
                        <svg class="w-4 mr-2 fill-neutral-200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M22 6C22 4.9 21.1 4 20 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6M20 6L12 11L4 6H20M20 18H4V8L12 13L20 8V18Z" /></svg>
                        Escribime
                    </div>
                </button>
            </div>
            
            <div id="formCard" class="hidden">
                <form action="" id="contactForm">
                    <div class="py-2 my-4 mx-4 flex flex-col">
                        <label for="name" class="text-xs text-neutral-600 font-semibold">Nombre:</label>
                        <input type="text" name="name" id="name" class="text-sm bg-transparent border-0 border-b-2 border-neutral-800 focus:bg-neutral-100 focus:border-violet-600 focus:outline-0 focus:ring-0">
                        <p class="hidden text-xs text-red-500 font-semibold"></p>
                    </div>

                    <div class="py-2 my-4 mx-4 flex flex-col">
                        <label for="email" class="text-xs text-neutral-600 font-semibold">Email:</label>
                        <input type="text" name="email" id="email" class="text-sm bg-transparent border-0 border-b-2 border-neutral-800 focus:bg-neutral-100 focus:border-violet-600 focus:outline-0 focus:ring-0">
                        <p class="hidden text-xs text-red-500 font-semibold"></p>
                    </div>
                    
                    <div class="py-2 my-4 mx-4 flex flex-col">
                        <label for="msg" class="text-xs text-neutral-600 font-semibold">Mensaje:</label>
                        <textarea name="msg" id="msg" cols="30" rows="10" class="resize-none text-sm bg-transparent border-0 border-b-2 border-neutral-800 focus:bg-neutral-100 focus:border-violet-600 focus:outline-0 focus:ring-0"></textarea>
                        <p class="hidden text-xs text-red-500 font-semibold"></p>
                    </div>

                    <div class="w-full">
                        <button type="reset" id="backBtn" class="w-full py-4 bg-red-600 text-neutral-200 hover:bg-red-500 hover:shadow-md">
                            <div class="w-fit m-0 m-auto text-sm font-semibold flex items-center uppercase">
                                <svg class="w-4 mr-2 fill-neutral-200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" /></svg>
                                Volver
                            </div>
                        </button>
                        <button type="submit" id="" class="w-full py-4 bg-violet-600 text-neutral-200 hover:bg-violet-500 hover:shadow-md">
                            <div class="w-fit m-0 m-auto text-sm font-medium flex items-center uppercase">
                                <svg class="w-4 mr-2 fill-neutral-200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M22 6C22 4.9 21.1 4 20 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6M20 6L12 11L4 6H20M20 18H4V8L12 13L20 8V18Z" /></svg>
                                Enviar
                            </div>
                        </button>
                    </div>
                </form>
            </div>

        </div>

        <div id="msgSentModal" class="hidden absolute h-screen w-full px-8 flex items-center bg-neutral-800/20 backdrop-blur-sm">
            <div class="h-60 p-2 w-full sm:w-72 mx-auto rounded-md bg-neutral-800 text-neutral-200 text-center flex items-center">
                <div class="m-auto">
                    <p class="mb-8 text-xl">Mensaje enviado</p>
                    <button id="closeModalBtn" class="py-3 w-2/3 rounded bg-violet-500 hover:bg-violet-600">Volver</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./index.js"></script>
</body>
</html>
